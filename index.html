<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@100;300;400;700&display=swap" rel="stylesheet">
    
</head>

<body>
    <div class = "page">
        <main>
            <section class="s-0">
                <h1>Rock! Paper! Scissors!</h1>
                <p>First to score 3 points wins the game.</p>
            </section>

            <section class="s-1">
                <div class="selection">
                    <div>
                        <p>Player</p>
                        <div class="player_score">0</div>  
                        <div class="player_select"></div>
                    </div>
                    <div>
                        <p>Computer</p>
                        <div class="computer_score">0</div> 
                        <div class="computer_select"></div>
                    </div> 
                </div>
                <div class="out-winner"></div>
                
            </section>
            
            <section class="s-2">
                <div>
                    <p class="text">Click on rock, paper, or scissors to play the game.</p>
                    <div class="image_choice">
                        <img class="hands" id="rock" src="images/rock.png">
                        <img class="hands" id="paper" src="images/paper.png">
                        <img class="hands" id="scissors" src="images/scissors.png">
                    </div>
                </div>
                <div class="rules">
                    <p> Rock beats scissors. Paper beats rock. Scissors beat paper.</p>
                </div>
                <button class="restartBtn" onclick = "restartGame()">Restart</button>
        </main>
        <footer>
            <p>Copyright Julia Cherkasova</p>
            <p>2023</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
